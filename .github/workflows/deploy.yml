name: Deploy em Hospedagem Compartilhada

on:
  push:
    branches:
      - main  # Ou 'master', dependendo da sua branch principal

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o cÃ³digo do repositÃ³rio
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Configura o PHP (NecessÃ¡rio para instalar o Composer)
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajuste para a versÃ£o que vocÃª usa

      # 3. Instala dependÃªncias do PHP (Composer)
      # A flag --no-dev evita instalar pacotes de teste em produÃ§Ã£o
      - name: ğŸ“¦ Install PHP Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev

      # --- SOLUÃ‡ÃƒO 1: COMPACTAR VENDOR ---
      # Cria um arquivo vendor.zip para subir 1 arquivo em vez de 5000
      - name: ğŸ¤ Zip Vendor Folder
        run: zip -r vendor.zip vendor/

      # 4. Instala dependÃªncias do Node (Se usar Vite/Mix para CSS/JS)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: ğŸ”¨ Build Assets
        run: |
          npm ci
          npm run build
          rm -rf node_modules # Removemos node_modules para nÃ£o subir via FTP (pesado demais)

      # --- SOLUÃ‡ÃƒO 2: MOVER PASTA BUILD ---
      # Move a pasta build gerada para dentro de uma pasta public_html (simulando a estrutura do servidor)
      # Ajuste o comando abaixo conforme a estrutura exata que vocÃª precisa
      - name: ğŸ“‚ Move Build Assets
        run: |
          cp -r public/build ../public_html/

      # 5. Envia os arquivos via FTP
      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp          # Tente 'ftp' simples primeiro (evita o erro de handshake SSL)
          security: loose
          server-dir: / # CUIDADO: Ajuste para a pasta correta na hospedagem
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env.example
            README.md
            **/vendor/**
            bootstrap/cache/*.php  # <--- ADICIONE ESTA LINHA (Remove caches do upload)

      # --- PASSO FINAL: DESCOMPACTAR NO SERVIDOR ---
      # Chama um script PHP que vocÃª deixarÃ¡ no servidor para deszipar o vendor
      - name: ğŸš€ Trigger Unzip Script
        run: curl -s https://www.orcaplus.com.br/deploy-unzip.php
