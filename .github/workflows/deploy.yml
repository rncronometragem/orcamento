name: Deploy em Hospedagem Compartilhada

on:
  push:
    branches:
      - main  # Ou 'master', dependendo da sua branch principal

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o cÃ³digo do repositÃ³rio
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Configura o PHP (NecessÃ¡rio para instalar o Composer)
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajuste para a versÃ£o que vocÃª usa

      # 3. Instala dependÃªncias do PHP (Composer)
      # A flag --no-dev evita instalar pacotes de teste em produÃ§Ã£o
      - name: ğŸ“¦ Install PHP Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev

      # 4. Instala dependÃªncias do Node (Se usar Vite/Mix para CSS/JS)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”¨ Build Assets
        run: |
          npm ci
          npm run build
          rm -rf node_modules # Removemos node_modules para nÃ£o subir via FTP (pesado demais)

      # 5. Envia os arquivos via FTP
      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /test-deploy/ # CUIDADO: Ajuste para a pasta correta na hospedagem
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env.example
            README.md
